<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nettoyage Watermark StarUML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>ðŸ§½ Supprimer le filigrane "UNREGISTERED" de StarUML</h2>
  <input type="file" id="upload" accept="image/*"><br><br>
  <button onclick="removeWatermark()">Nettoyer</button>
  <button onclick="saveImage()">TÃ©lÃ©charger</button><br><br>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImage = null;

    upload.onchange = function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
      };
      img.src = URL.createObjectURL(file);
    };

    function isStarUMLWatermark(r, g, b) {
      return r === g && g === b && r >= 204 && r <= 254;
    }

    function removeWatermark() {
      if (!originalImage) return;
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        if (isStarUMLWatermark(r, g, b)) {
          data[i] = 255;     // Red
          data[i + 1] = 255; // Green
          data[i + 2] = 255; // Blue
        }
      }

      ctx.putImageData(imgData, 0, 0);
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'uml_sans_watermark.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>

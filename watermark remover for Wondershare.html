<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suppression Watermark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 15px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>üßΩ Suppression Watermark (Wondershare, StarUML, couleurs sp√©cifiques)</h2>
  <input type="file" id="upload" accept="image/*"><br><br>
  <button onclick="removeWatermark()">Supprimer le Watermark</button>
  <button onclick="saveImage()">T√©l√©charger</button><br><br>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImage = null;

    upload.onchange = function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
      };
      img.src = URL.createObjectURL(file);
    };

    function isColorMatch(r, g, b, target, tolerance = 5) {
      return (
        Math.abs(r - target[0]) <= tolerance &&
        Math.abs(g - target[1]) <= tolerance &&
        Math.abs(b - target[2]) <= tolerance
      );
    }

    function isWatermarkPixel(r, g, b) {
      // Couleurs sp√©cifiques √† supprimer
      const colorList = [
        [95, 124, 149],
        [133, 163, 194],
        [209, 234, 251],
        [194, 224, 254],
        [179, 198, 217]
      ];
      const shouldRemoveColor = colorList.some(color => isColorMatch(r, g, b, color));

      // Autres r√®gles watermark connues
      const isBlue1 = b === 255 && r >= 192 && r <= 250 && g >= 222 && g <= 254;
      const isGray = r === g && g === b && r >= 225 && r <= 253;
      const isStrongBlue = r >= 10 && r <= 80 && g >= 90 && g <= 190 && b >= 213 && b <= 255;
      const isBlueGray = r >= 150 && r <= 200 && g >= 180 && g <= 220 && b >= 220 && b <= 255;
      const isResidualLightBlue = r >= 230 && r <= 245 && g >= 240 && g <= 250 && b >= 245 && b <= 255;
      const isNearWhite = r >= 240 && g >= 240 && b >= 240;

      return shouldRemoveColor || isBlue1 || isGray || isStrongBlue || isBlueGray || isResidualLightBlue || isNearWhite;
    }

    function removeWatermark() {
      if (!originalImage) return;
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        if (isWatermarkPixel(r, g, b)) {
          data[i] = 255;
          data[i + 1] = 255;
          data[i + 2] = 255;
        }
      }

      ctx.putImageData(imgData, 0, 0);
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'image_sans_watermark.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
